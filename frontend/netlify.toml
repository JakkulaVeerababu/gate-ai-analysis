[build]
  base    = "frontend"
  command = "npm run build"
  publish = "frontend/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from   = "/api/*"
  to     = "https://your-backend.vercel.app/api/:splat"
  status = 200
  force  = true

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
